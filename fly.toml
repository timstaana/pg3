# fly.toml - Fly.io deployment configuration

app = "pg3-multiplayer"
primary_region = "ord" # Change to your preferred region (e.g., "lax", "ewr", "fra")

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false # Keep running for real-time multiplayer
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# VM resources - adjust based on your needs
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Scaling configuration for multiplayer
[metrics]
  port = 9091
  path = "/metrics"
