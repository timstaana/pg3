<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>playground2</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Playground2" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Standard syntax */
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <!-- p5.js v2 from CDN (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@2/lib/p5.min.js"></script>

  <!-- ECS core -->
  <script src="ecs.js"></script>

  <!-- Utilities -->
  <script src="utils/collision.js"></script>
  <script src="utils/textRenderer.js"></script>
  <script src="utils/frustumCulling.js"></script>

  <!-- Level loader -->
  <script src="levelLoader.js"></script>

  <!-- Systems (order matters for dependencies) -->
  <script src="systems/TouchInputSystem.js"></script>
  <script src="systems/TouchJoystickRenderSystem.js"></script>
  <script src="systems/InputSystem.js"></script>
  <script src="systems/PlayerMotionSystem.js"></script>
  <script src="systems/ScriptSystem.js"></script>
  <script src="systems/GravitySystem.js"></script>
  <script src="systems/IntegrateSystem.js"></script>
  <script src="systems/CollisionSystem.js"></script>
  <script src="systems/RespawnSystem.js"></script>
  <script src="systems/AnimationSystem.js"></script>
  <script src="systems/InteractionSystem.js"></script>
  <script src="systems/DialogueSystem.js"></script>
  <script src="systems/LightboxSystem.js"></script>
  <script src="systems/AssetStreamingSystem.js"></script>
  <script src="systems/CameraSystem.js"></script>
  <script src="systems/RenderSystem.js"></script>
  <script src="systems/CanvasOverlaySystem.js"></script>

  <!-- Main entry point -->
  <script src="main.js"></script>
</body>
</html>
